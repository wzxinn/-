<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <style type="text/css">
    	.div{width: 200px;height: 200px;background: black;float: left;margin: 100px;}
    	.div1{width: 250px;height: 250px;background: black;float: left;margin: 100px;}


    </style>
</head>
<body>
	<script type="text/javascript">
		/*
		div.onclick = function(){
			alert(1);
		};
		*/

		document.documentElement.onclick = function(){
			//console.log(event.target);
			//console.log(event.srcElement);
			var iTarget = event.target || event.srcElement;

			if(iTarget.className == 'div'){
				iTarget.style.background = 'red';
			}
			else if(iTarget.className =='div1'){
				iTarget.style.background = 'green';
			}

		};



		for(var i = 0;i < 10;i++){
			var oDiv = document.createElement('div');
			if(i<5){
				oDiv.className = 'div';
			}
			else{
				oDiv.className = 'div1';
			}
			
			document.body.appendChild(oDiv);
		};
		



	</script>
</body>
</html>
