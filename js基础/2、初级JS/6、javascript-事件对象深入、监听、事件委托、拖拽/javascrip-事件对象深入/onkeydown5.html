<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <style type="text/css">
    	*{margin: 0;padding: 0;}
    	#div{width: 200px;height: 200px;background: red;position: absolute;left: 0;top: 0;}
    </style>
</head>
<body>
	<div id='div'> </div>
	<script type="text/javascript">
		var l = 0,t = 0;
		var t = null;
		document.onkeydown=function(){
			if(event.key == 'd'){
				clearInterval(t);
				t = setInterval(function(){
					l+=3;
					div.style.left = l + 'px';
				},30);
				
			}
		};

		document.onkeyup = function(){
			clearInterval(t);
		};
		

	</script>
</body>
</html>
