<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title>
    <style type="text/css">
.box1{width: 200px;height: 200px;background: black;transition:.3s;}    	
.box2{background: red;}
.box4{box-shadow: 0 0 10px black;}

    </style> 
</head>
<body>
	<div id='div1' class='box1 box2'></div>
	<script type="text/javascript">
		div1.onclick = function(){
			div1.classList.toggle('box4');
			


		}



	</script>
</body>
</html>
