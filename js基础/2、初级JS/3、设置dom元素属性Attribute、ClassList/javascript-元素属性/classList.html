<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title>
    <style type="text/css">
.box1{width: 200px;height: 200px;background: black;transition:.3s;}    	
.box2{background: red;}


    </style> 
</head>
<body>
	<div id='div1' class='box1'></div>
	<script type="text/javascript">
		div1.onclick = function(){
			div1.classList.add('box2');


		}



	</script>
</body>
</html>
