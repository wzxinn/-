<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <style type="text/css">
    	
div{width: 200px;height: 200px;background: red;float: left;margin: 30px;}

    </style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<script type="text/javascript">
		var i = 0,allDiv = document.getElementsByTagName('div');


		document.onclick = function(){
			while(i<allDiv.length){
				if(i == 1){
					i++;
					continue;
				}
				else{
					allDiv[i].style.background = 'yellow';
					//console.log(i);
					i++;
				}
				
			}
		};
		

	</script>
</body>
</html>
