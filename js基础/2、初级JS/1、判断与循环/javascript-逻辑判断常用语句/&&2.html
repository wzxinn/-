<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <style type="text/css">
div{
	width: 200px;height: 200px;background: black;
	float: left;margin: 100px;
}
    </style>

</head>
<body>
	<div id='div1'></div>
	<div id='div2'></div>
	<input type="button" name="" id='btn' value='确定'>
	<script type="text/javascript">
		
		var oDiv1 = document.getElementById('div1');
		var oDiv2 = document.getElementById('div2');
		var oBtn = document.getElementById('btn');

		oDiv1.onclick = function(){
			oDiv1.style.background = 'red';
		};
		oDiv2.onclick = function(){
			oDiv2.style.background = 'red';
		};
		oBtn.onclick = function(){
			if(oDiv1.style.background == 'red' && oDiv2.style.background == 'red'){
				alert('他们都是红色了');
			}
			else{
				alert('他们至少有一个不是红色');
			}
		};


	</script>
</body>
</html>
