<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <style type="text/css">
#outNode{width: 500px;height: 500px;border: 1px solid black;position: absolute;left: 0;top: 0;right: 0;bottom:0;margin: auto;}   
#outNode > div{float: left;transition:0.3s;} 	


    </style>
</head>
<body>
	<input type="button" value='点击变色' name="" id='ipt'>
	<div id='outNode'>
		
	</div>
	<script type="text/javascript">
	/*
		outNode 里面的元素
	*/	
	var outNode = document.getElementById('outNode');
	for(var i = 0;i < 20;i ++){
		for(var j = 0; j < 20;j ++){
			var oDiv = document.createElement('div');
			oDiv.style.width = '25px';
			oDiv.style.height = '25px';
			outNode.appendChild(oDiv);
		}
	};


	var index = 0,allDiv = outNode.getElementsByTagName('div');

	ipt.onclick = function(){
		index++;
		if(index%2 == 1){
			//奇数次
			//alert(1);
			for(var i = 0;i < allDiv.length;i++){
				if(i%2 == 0){
					allDiv[i].style.background = 'red';
				}
				else{
					allDiv[i].style.background = 'black';
				}
			}
		}
		else{
			//偶数次
			//alert(2);
			for(var i = 0;i < allDiv.length;i++){
				if(i%2==1){
					allDiv[i].style.background ='red';
				}
				else{
					allDiv[i].style.background ='black';
				}
			}
		}
	};

	/*
		已知目前里面有400个div元素，点击按钮第奇数次
		让奇数的变成黑色/偶数的变成红色
		点击按钮第偶数次
		让奇数的变成红色/偶数的变成黑色
		


	*/





	</script>
</body>
</html>
