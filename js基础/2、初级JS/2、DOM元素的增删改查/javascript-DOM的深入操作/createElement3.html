<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title>
    <style type="text/css">
    	
div{width: 200px;height: 200px;background: red;}

    </style> 
</head>
<body>
	
	<input type="button" value='我是一个美丽的小按钮' name="" id='ipt'>

	<span id='outNode'></span>
	<script type="text/javascript">
		var i = 0;
		ipt.onclick = function(){

			var oDiv = document.createElement('div');
			oDiv.innerHTML = i;
			outNode.appendChild(oDiv);
			i++;
		};
	</script>
</body>
</html>
