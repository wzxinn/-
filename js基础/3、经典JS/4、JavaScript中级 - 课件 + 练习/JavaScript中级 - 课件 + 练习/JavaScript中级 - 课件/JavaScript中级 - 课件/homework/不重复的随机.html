<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title>
    <style type="text/css">
*{margin: 0;padding: 0;}



    </style> 
</head>
<body>
<script type="text/javascript">
window.onload = function(){
	var arr = [];
	var t = null;
	function random(min,max){
		return parseInt(Math.random()*(max-min))+min;
	};

	document.getElementById('pl')['onclick'] = function(){
		clearInterval(t)
		t = setInterval(function(){
			arr = [];
			for(var i = 0;i < 6;i++){
			arr.push(random(0,43));
			}

			document.getElementById('div').innerHTML = arr;
		},30);

	};
	
	document.getElementById('st')['onclick'] = function(){
		clearInterval(t);
	}	


}



//document.body.innerHTML = [12,3,4];

</script>
</body>
<input value='play' type='button' id='pl'>
<input value='stop' type='button' id='st'>
<div id='div'></div>
</html>
