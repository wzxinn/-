<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>div</title>

    

<style type="text/css">
*{margin: 0;padding: 0;}

.div{
	background: black;
	width: 200px;height: 200px;
	position: absolute;
	left: 50%;top: 50%;
	margin-left: -100px;
	margin-top: -100px;
	
}
.t{
	width: 100%;height: 1px;background: red;
	position: absolute;top: 50%;
}
.l{
	height: 100%;width: 1px;background: red;
	position: absolute;left: 50%;
}

</style>
   
</head>
<body>
    <div class="div"></div>
    <div class='t'></div>
     <div class='l'></div>
</body>
</html>
