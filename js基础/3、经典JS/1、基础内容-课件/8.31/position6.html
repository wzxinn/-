<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>div</title>

    

<style type="text/css">
*{margin: 0;padding: 0;}

.div{
	background: black;
	width: 200px;height: 200px;
	position: absolute;
	left: 50%;top: 50%;
	margin-left: -100px;
	margin-top: -100px;
	
}
.div .lt{
	width: 50%;height: 50%;
	position: inherit;
	left: -50%;
	top: -50%;
	background: green;
}
.div .rt{
	width: 50%;height: 50%;
	position: inherit;
	left: 100%;
	top: -50%;
	background: green;
}
.div .lb{
	width: 50%;height: 50%;
	position: inherit;
	left: -50%;
	top: 100%;
	background: green;
}

.div .rb{
	width: 50%;height: 50%;
	position: inherit;
	left: 100%;
	top: 100%;
	background: green;
}

.t{
	width: 100%;height: 1px;background: red;
	position: absolute;top: 50%;
}
.l{
	height: 100%;width: 1px;background: red;
	position: absolute;left: 50%;
}

</style>
   
</head>
<body>
    <div class="div">
    	<div class='lt'>
    		
    		<div class='lt'>
    			
    			<div class='lt'>
    				
    				<div class='lt'></div>
    			</div>
    		</div>
    	</div>
    	<div class='rt'>
    		<div class='rt'>
    			<div class='rt'></div>
    		</div>
    	</div>

    	<div class='lb'>
    		

    		<div class='lb'></div>
    	</div>

    	<div class='rb'></div>
    </div>
    <div class='t'></div>
     <div class='l'></div>
</body>
</html>
