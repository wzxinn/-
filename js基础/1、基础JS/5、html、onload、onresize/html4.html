<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html标签</title>
		<style type="text/css">
#myDiv{width: 100px;height: 100px;background: black;}		
		</style>

	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	<script>
		var aDiv = document.getElementsByTagName('div');
		aDiv[0].style.color = 'red';
		aDiv[1].style.color = 'blue';
		aDiv[2].style.color ='#ccc';
	</script>
	</body>
</html>
