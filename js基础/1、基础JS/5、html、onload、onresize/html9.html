<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html标签</title>
		<style type="text/css">
*{margin: 0;padding: 0;}
#myDiv{width: 100px;height: 100px;background: black;color: white;}	

		</style>

	</head>
	<body>
		<div id='myDiv'>
			没有移入
		</div>
		
	<script>
		var myDiv = document.getElementById('myDiv');
		myDiv.onmouseover = function(){
			myDiv.style.background = 'blue';
			myDiv.innerHTML = '鼠标移入';
		};
		myDiv.onmouseout = function(){
			myDiv.style.background ='black';
			myDiv.innerHTML = '没有移入';
		};

	</script>
	</body>
</html>
