<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html标签</title>
		<style type="text/css">
#myDiv{width: 100px;height: 100px;background: black;}		
		</style>
<script>
window.onload = function(){
	setTimeout(function(){
		document.getElementById('myDiv').style.height = '200px';
	},1000);
};


</script>
	</head>
	<body>
		<div id='myDiv'></div>
	</body>
</html>
