<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
    <style type="text/css">
input.active{
	background: red;
}

div{
	width: 200px;height: 200px;background: #ccc;
	float: left;margin: 20px;
}
.mmm{
	background: red;
}


    </style>
</head>
<body>
<div id='div1'></div>
<div class='div1 mmm'></div>
<div class='div1 mmm'></div>
<script type="text/javascript">
//定义一个jquery类
class jquery{
	constructor(obj=''){
		//obj是传入的#div，.div, div
		this.obj = obj;
		//定义一个空数组用来存放选中的内容
		this.allNode = [];
		switch(this.obj.charAt(0)){
			case '#':
				this.allNode.push(document.getElementById(this.obj.substring(1)));
				//console.log(this.allNode);
			break;
			case '.':
				this.myObj = document.getElementsByClassName(this.obj.substring(1));
				for(let i = 0;i < this.myObj.length;i++){
					this.allNode.push(this.myObj[i]);
				}
			break;
		}
	}
	addClass(cls){
	//添加mmm类的原型
		for(let i = 0;i < this.allNode.length;i++){
			this.allNode[i].classList.add(cls);
		}
		
	}

	removeClass(cls){
	//移除类的原型
		for(let i = 0;i < this.allNode.length;i++){
			this.allNode[i].classList.remove(cls);
		}
	}

	css(json){
	//用json的css覆盖原本的css
		/*
		for(var i in json){
			console.log(json[i])
		}
		*/
		for(let i = 0;i < this.allNode.length;i++){
			//用for in遍历出所有的json键值对
			for(var j in json){
				this.allNode[i] ['style'][j] = json[j];
			}
		}
	}
}
function $(obj){
	return new jquery(obj)
};



div1.onclick = function(){
	//$('.div1').removeClass('mmm');
	$('#div1').css({
		'width':'300px',
		'height':'100px',
		'transition':'1s',
		'background':'green'
	})
}
//$('.div1').addClass('mmm');



</script>




</body>
</html>
