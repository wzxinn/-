<!doctype html>

    <meta charset="utf-8"> 
    <title></title>

<body>
<script type="text/javascript">

//keys
//以数组的形式拿到keys
		var a = {
			a:10,
			b:20
		};
		console.log(Object.keys(a));
		//取函数的keys
		function leo(){
			this.a = 20;
		};
		leo.prototype = {
			b:30,
			c:40
		}

		console.log(Object.keys(new leo()));

//values
		console.log(Object.values(a));
		console.log(Object.values(new leo()));

//土办法

			arr.push(i);
		};
		console.log(arr);
		*/
</script>
