<body>
<script type="text/javascript">
/*
	1.every
	检测数据的所有元素是否符合条件 ，必须都符合 那么就返回true，如果有一个不符合就返回false
	一旦条件不满足 就不继续 往下看了
*/
	var arr = [1,2,3,5,7,8];
	console.log(arr.every(function(x){
		return x>=1;//false
	}));



</script>
</body>
