<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
</head>
<body>
<script type="text/javascript">
/*
	2.some
	检测数据的所有元素是否符合条件 ，只要有一个符合的就返回true
	除非都不符合false
	一旦条件满足 就不继续 往下看了
*/
	var arr = [1,2,3,5,7,8];
	console.log(arr.some((x)=>{
		console.log(x);
		return x>4;
	}));


</script>
</body>
</html>
