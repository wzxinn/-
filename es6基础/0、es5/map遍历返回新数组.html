<script type="text/javascript">
	/*
		5.map
		参数是一个函数
		函数里面的参数 
		有三个值
		第一个值 分别对应的咱们数组的每一个值
		第二个值 索引值
		第三个值 就是数组的本身
		会返回一个新数组，可以通过return 来操作新数组的内容
	*/
	var arr = ['leo','make','llo'];
	var arr2 = arr.map((x)=>{
		return x.toUpperCase();
	});
	console.log(arr2);
