<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        div {
            display: none;
            width: 200px;
            height: 200px;
            background: #ccc;
        }

        div:first-of-type {
            display: block;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
//对象中可以写函数.当使用obj.key()的时候就调用了这个函数
/*
    {}可以有个set 和 get 方法
    方法后 放名字 
    如果执行 这个名字 不赋值的情况下 会走 get
    如果赋值 就执行 set 只最高支持一个参数
*/
        var json = {};
        //json内的函数已经可以写成   函数名(){}   的格式了
        /*
        json = {
            a() {
                console.log(1);
            }
        };
        json.a();
        */

    //set的使用
    //set 最多支持一个参数,如果多个参数例如Leo(x,y)就会报错
        json={
            set Leo(x){
		        console.log(x);
	        }
        }
        json.Leo ='this is set';
    //get的使用
        json={
            get Leo(){
		        console.log('this is get');
	        }
        }
        json.Leo;
    </script>
</body>

</html>
