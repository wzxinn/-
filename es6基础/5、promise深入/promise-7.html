<script type="text/javascript">

//race

Promise.race([new Promise(function (resolve,reject){
	setTimeout(resolve,500,'one');
}),new Promise(function (resolve,reject){
	setTimeout(resolve,500,'two');

}),new Promise(function (resolve,reject){
	setTimeout(reject,300,'three');

})]).then(function(l){
	console.log(l)
}).catch(function(l){
	console.log(l)
})
