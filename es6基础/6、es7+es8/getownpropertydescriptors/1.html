<!doctype html>

<head> 
    <meta charset="utf-8"> 
    <title></title> 
</head>
<body>
	<script type="text/javascript">
		/*
			getOwnPropertyDescriptors
			getOwnPropertyDescriptor(对象，对象的属性)
			主要的作用是返回属性的描述对象(value: "18", writable: true, enumerable: true, configurable: true)
			这些东西
		*/
		var leo = {
			name:'leo',
			age:'18'
		};

		console.log(Object.getOwnPropertyDescriptors(leo));



	</script>
</body>
</html>
