<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title></title> 
</head>
<body>
	<script type="text/javascript">
	/*
		padStart/padEnd

		字符串补齐长度用的 Start 头部补齐 / End尾部补齐

		如果你给予的长度 没有默认的长度长 那么它不会改变  其余的情况下 会自动添加 空格

	*/
		var a = 'abc';
		var i = 0;
		for(;true;){
			if(a.length!=10){
				a+=' ';
				i++;
			}
			else{
				break;
			}
			
		};
		console.log(a.length);


	</script>
</body>
</html>
