<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    用户：<input type="text" id="user">
    密码：<input type="text" name="" id="password">
    <input type="button" id="submit" value="提交">
    <script>
        submit.onclick=()=>{
            ajax('http://127.0.0.1:80/222222.php');
        }
        
        function ajax(url){
            return new Promise((succ,error)=>{
                var ajax = new XMLHttpRequest();
                ajax.open('get',url+'?name='+user.value+'&password='+password.value,true);
                ajax.send();
                ajax.onload = function(){
                    succ(ajax.responseText);
                };
                ajax.onerror = function(){
                   error();
                }
            }).then(
                function(text){
                    // console.log(text);
                    var json=eval('('+text+')');
                    if(json.ok==1){
                        alert(json.data)
                    }else{
                        alert(json.data)
                    }
                }
            ).catch(
                function(){
                    console.log("失败了");
                    }
            );
        }
    </script>
</body>
</html>
